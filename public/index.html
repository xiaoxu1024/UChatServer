<!DOCTYPE html>
<html>
<head>
  <title>UChat聊天室</title>
  <link rel="stylesheet" href="./index.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="./index.js"></script>
</head>
<body>
  <!-- 登录页面 -->
  <div id="login">
    <div class="login_box">
      <div class="login_title">请输入昵称</div>
      <input class="login_input" type="text" id="nicknameInput" placeholder="你的昵称" spellcheck="false" />
      <button class="login_button" onclick="setNickname()">进入聊天室</button>
    </div>
  </div>

  <!-- 聊天页面 -->
  <div id="chat">
    <div class="header">
      <div class="chat_online"></div>
      <div class="myinfo">
        <div class="modify" onclick="onModifyNickNameClick()">修改昵称</div>
        <div class="avatar">U</div>
      </div>
    </div>
    <ul id="messages"></ul>
    <form id="chatForm">
      <input id="chatInput" autocomplete="off" />
      <button id="chatButton">发送</button>
    </form>
  </div>

  <!-- 修改昵称 -->
  <div class="modify_nickname">
    <div class="login_box">
      <div class="login_title">修改昵称</div>
      <input id="mNicknameInput" class="login_input" type="text" placeholder="你的昵称" spellcheck="false" />
      <button class="login_button" onclick="modifyNickname()">确认</button>
    </div>
  </div>
</body>
</html>
